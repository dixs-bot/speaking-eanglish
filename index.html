<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily English Conversation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    padding: 20px;
  }
  .card {
    background: white;
    padding: 20px;
    border-radius: 10px;
    max-width: 800px;
    margin: auto;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
  }
  button {
    background: #3498db;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
    margin: 5px 0;
  }
  .dialog {
    margin-bottom: 15px;
  }
  .eng {
    font-weight: bold;
  }
  .indo {
    color: #666;
    margin-left: 10px;
  }
  .hide {
    display: none;
  }
</style>
</head>

<body>

<div class="card">
  <h1>Daily English Conversation</h1>

  <button onclick="loadConversation()">ğŸ”„ Generate Today Conversation</button>
  <button onclick="toggleTranslate()">ğŸ‘ï¸ Hide / Show Translate</button>

  <div id="conversation"></div>
</div>

<script>
// âš ï¸ JANGAN SHARE API KEY
const OPENAI_API_KEY = "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";

async function loadConversation() {
  const prompt = `
Create a short daily English conversation for beginners.
Format it as:
English sentence
Indonesian translation
Limit to 6 lines.
`;

  const response = await fetch("https://api.openai.com/v1/chat/completions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + OPENAI_API_KEY
    },
    body: JSON.stringify({
      model: "gpt-4o-mini",
      messages: [{ role: "user", content: prompt }],
      temperature: 0.8
    })
  });

  const data = await response.json();
  renderConversation(data.choices[0].message.content);
}

function renderConversation(text) {
  const container = document.getElementById("conversation");
  container.innerHTML = "";

  const lines = text.split("\n").filter(l => l.trim() !== "");

  for (let i = 0; i < lines.length; i += 2) {
    const div = document.createElement("div");
    div.className = "dialog";
    div.innerHTML = `
      <div class="eng">${lines[i]}</div>
      <button onclick="speak('${lines[i]}')">ğŸ”Š Play</button>
      <div class="indo translate">${lines[i+1] || ""}</div>
    `;
    container.appendChild(div);
  }
}

// text to speech
function speak(text) {
  const msg = new SpeechSynthesisUtterance(text);
  msg.lang = "en-US";
  speechSynthesis.speak(msg);
}

// hide / show translate
function toggleTranslate() {
  document.querySelectorAll(".translate").forEach(el => {
    el.classList.toggle("hide");
  });
}
</script>

</body>
</html>
